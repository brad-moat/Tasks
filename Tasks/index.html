<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h2>My Tasks</h2>

    <div class="filter-container">
        <i class="fas fa-filter filter-icon"></i>
        <select id="filterSelect">
            <option value="all">Show All</option>
            <option value="active">Show Active</option>
            <option value="completed">Show Completed</option>
        </select>
        <button id="addTaskBtn" class="add-task-btn">
            <i class="fas fa-plus"></i> Add Task
        </button>
        
    </div>

    <!-- Header Row for Task List -->
    <div class="task-header">
        <span class="header-title">Title</span>
        <span class="header-details">Details</span>
        <span class="header-completed">Completed</span>
        <span class="header-edit">Edit</span>
        <span class="header-delete">Delete</span>
    </div>

    <ul id="taskList"></ul>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title">
            <textarea id="taskBody" placeholder="Task Details"></textarea>
            <button id="saveTaskBtn">Save Task</button>
        </div>
    </div>

    <!-- Feedback Form -->
<div id="feedbackModal" class="feedback-modal">
    <div class="feedback-modal-content">
      <span class="close-feedback">&times;</span>
      <h2>Provide Your Feedback</h2>
      <form id="feedbackForm">
        <label for="feedbackName">Your Name:</label>
        <input type="text" id="feedbackName" name="feedbackName" required />
  
        <label for="feedbackMessage">Your Feedback:</label>
        <textarea id="feedbackMessage" name="feedbackMessage" required></textarea>
  
        <button type="submit">Send Feedback</button>
      </form>
       <!-- Confirmation message -->
    <div id="feedbackSentMessage" style="display: none; color: green; margin-top: 10px;">
        Feedback sent successfully!
      </div>
    </div>
  </div>
  
  <button onclick="showFeedbackModal()">Give Feedback</button>


    <script src="app.js"></script>
</body>
</html>
